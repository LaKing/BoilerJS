<div ng-controller="loginController" class="container page-content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4>{{login_message}}</h4>
            <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
            <br>
            <br> ##&en E-mail address ##&hu E-mail cím ##
            <input class="form-control" type="text" placeholder="E-mail address" ng-model="email"> ##&en Password ##&hu Jelszó ##
            <input class="form-control" type="password" placeholder="Password" ng-model="password">
            <br>
            <div class="action pull-right">
                <a class="btn btn-primary signup" ng-disabled="!login_check()" ng-click="login_check() && login()">Login</a>
            </div>
        </div>
    </div>
</div>
